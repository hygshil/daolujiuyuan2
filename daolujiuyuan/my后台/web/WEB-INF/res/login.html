<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站的登陆页</title>
    <!-- 要是用layui, 需要引入 1个js  和 1 css  因为你我路径不一样, 别抄袭我的,,copy 你自己的啊 -->
    <script src="/res/layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="/res/layui-v2.5.6/layui/css/layui.css">
</head>
<body>
            <!--为何要用html, 以后开发 不用jsp了.-->
        <div>
            <form class="layui-form" action=" " lay-filter="testform"  onsubmit="return false"  >
                
                <div class="layui-form-item">
                    <label class="layui-form-label">账号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="account" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码:</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formLogin">登录</button>
                    </div>
                </div>
            </form>

        </div>

        <script>
            layui.use(['form','jquery','layer'],function () {
                var form=layui.form;
                var layer=layui.layer;
                var $=layui.jquery;
                form.on('submit(formLogin)', function(data){
                    console.log('data 是什么');
                    console.log(data)
                    console.log('data.elem 原始DOM对象');
                    console.log(data.elem); //原始DOM对象
                    console.log('data.value 被选中的值');
                    console.log(data.value); //被选中的值
                    console.log('data.othis 美化后的DOM对象');
                    console.log(data.othis); //美化后的DOM对象
                    console.log('data.field  data中的form下的 name 属性')
                    console.log(data.field); //data中的form下的 name 属性

                    $.ajax({
                        url:'/api/customerservice/login',
                        type:'POST',
                        data:data.field,
                        success:function (res) {
                            console.log(res)
                            if (res.code==0) {
                                console.log(res.username)
                                //需要跳转到  后台界面 , 前后端分离, 页面跳转有前端负责,  单体项目,页面跳转由后端负责
                                window.location.href="/res/home.html"
                            }else{
                                layer.msg(res.msg);
                            }


                        },
                        dataType:'json'
                    });

                });


            });
            
            
        </script>

</body>
</html>
